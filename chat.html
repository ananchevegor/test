<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Container</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключаем ваш CSS файл -->
</head>
<style>
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 80vh;
  padding: 30px;
  background-color: #f0f0f0;
}

.content {
  flex: 1;
  width: 100%;
}

.form-container {
  width: 100%;
  max-width: 400px;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.form-container input[type="text"] {
  width: calc(100% - 90px);
  padding: 8px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-container button {
  width: 80px;
  padding: 8px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

</style>
<body>

  <div class="container">
    &nbsp; <!-- Невидимый пробел -->
    
    <form class="form-container" action="#">
      <input type="text" id="message" name="message" placeholder="Введите сообщение..."> <!-- Поле ввода текста -->
      <button type="submit">Отправить</button> <!-- Кнопка отправить -->
    </form>
  </div>

</body>
</html>
